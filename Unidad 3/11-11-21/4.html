<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>    
    <title>Ejercicio 4/Uso de controles</title>        
    <script lenguage="javascript">

        function ver()
        {
            formulario.indice.value=formulario.menuProvincia.selectedIndex;
        }

    </script>
</head>
<body>

    <form id="formulario" name="formulario" method="post" action="">
        <p>
            <label for="menuProvincia">Indique su provincia: </label>
            <select name="menuProvincia" id="menuProvincia">
                <option value="1">Puebla</option>
                <option value="2">Izucar</option>
                <option value="3">Tehuacan</option>
                <option value="4">Cholula</option>
                <option value="5">Atlixco</option>
            </select>
            <br>
        </p>
        <input type="button" value="Ver valor seleccionado" onclick="ver();"/>
        <br>
        <br>
        El indice seleccionado es: 
        <input type="text" name="indice" size="2" disabled="disabled"/>
    </form>

</body>
</html>
