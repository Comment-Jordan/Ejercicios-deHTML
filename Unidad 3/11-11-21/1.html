<!DOCTYPE html>

<head>

    <title>Ejercicio 1/Efectos</title>
    
    <script lenguage='javascript'>

        var matrizColores=new Array("#CD5C5C", "#FA8072", "#E9967A", "#FFA07A", "#FF0000", "#B222222", "#8B0000");
        
        function poner(celda)
        {
            inidice=Math.round(Math.random()*10);
            celda.bgColor=matrizColores[inidice];
        }

        function quitar(celda)
        {
            celda.bgColor="";
        }

    </script>
</head>
<body>
    
    <div align="center">
        <h1>Colores</h1>
        <table width="300", height="259", border="2", cellpadding="0", cellspacing="0">
            <tr height="100">
                <td width="100" onmouseover="poner(this);" onmouseout="quitar(this);"></td>
