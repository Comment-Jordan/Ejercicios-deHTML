<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas 2</title>
</head>
<body>
    


    <p> Esto es un Menú</p>
    <menu>
        <li>Primera línea</li>
        <li>Segunda línea</li>
    </menu>

    <hr>
    <p> Esto es un directorio </p>
    <dir>
        <li>Primera línea</li>
        <li>Segunda línea</li>
    </dir>

    <hr>

    <dl>
        <dt> Primera línea </dt>
        <dd> Segunda línea </dd>
    </dl>
    
</body>
</html>
