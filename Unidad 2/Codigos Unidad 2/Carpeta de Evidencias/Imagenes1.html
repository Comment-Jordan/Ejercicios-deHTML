<html lang="en">

    <body>
        <h1>Acerca de las estrellas</h1>

        <table width = "600" border = "0" cellpadding = "10" cellspacing = "0">
            <tbody>
                <tr>
                    <td valing = "top" class = "texto">
                        <div aling = "justify">
                            En el espacio profundo hay muchas estrellas.
                        </div>
                    </td>
                    <td valing = "top" class = "imagen">
                        <img src="files/pictures/Estelar/stars_01.jpg" 
                                alt="Foto estelar 1" title="Foto estelar 1">
                    </td>
                    <td valing = "top" class = "texto">
                        <div aling = "justify">
                            A veces parecen pocas, por estar muy distantes unas de otras.
                        </div>
                    </td>
                    <td valing = "top" class = "imagen">
                        <img src="files/pictures/Estelar/stars_02.jpg" 
                                alt="Foto estelar 2" title="Foto estelar 2">
                    </td>
                </tr>
                
                <tr> 
                    <td valing = "top" class = "texto">
                        <div aling = "justify">
                            Pero otras veces se agrupan en el corazón de las galaxias.
                        </div>
                    </td>
                    <td valing = "top" class = "imagen">
                        <img src="files/pictures/Estelar/stars_03.jpg" 
                                alt="Foto estelar 3" title="Foto estelar 3">
                    </td>
                    <td valing = "top" class = "texto">
                        <div aling = "justify">
                            A veces, con los gases en combustión, salen fotos muy llamativas.
                        </div>
                    </td>
                    <td valing = "top" class = "imagen">
                        <img src="files/pictures/Estelar/stars_04.jpg" 
                                alt="Foto estelar 4" title="Foto estelar 4">
                    </td>
                </tr>

                <tr>
                    <tbody>
                        <table>
                            <br>
                            <div class="imagen">
                                <a href="javascript:window.print();">
                                    <img src="files/pictures/Estelar/imprimir.gif"
                                            border ="0" alt="Imprimir" title="Imagen">
                                </a>
                            </div>
                        </table>
                    </tbody>
                </tr>

            </tbody>
        </table>
    </body>
